<div class="mb-3">
    <input type={{type}}
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
    [class.is-invalid]="control.touched && control.invalid"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} min lenght error</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} max lenght errorrrrr</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">pasword not matching</div>
</div>
